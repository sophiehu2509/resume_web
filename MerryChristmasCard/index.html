<!DOCTYPE html>

    <style type="text/css">
    @font-face { font-family: Open Sans; src: url('Delicious-Roman.otf'); } 
        *{
          margin: 0;
          padding: 0;
        }

        .floor2{
            position: relative;
            width: 400px;
            height: 300px;
            margin:0px auto;

          border: 1px solid black;
         
          background: url('images/merryChris2.png') no-repeat;
          background-size: cover;
          -webkit-background-size: 100%; 
          -moz-background-size: 100%; 
          -o-background-size: 100%; 
          background-size: 100%; 
  
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
  
          -ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/background.jpg', sizingMethod='scale')";
          filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/background.jpg', sizingMethod='scale');
        }
        .floor1 {
            position: relative;
            width: 400px;
            height: 300px;
            margin: 0px auto;

        
            background: url('images/merryChris1.png') no-repeat;
            background-size: cover;
            border: 1px solid black;

           -webkit-background-size: 100%; 
           -moz-background-size: 100%; 
           -o-background-size: 100%; 
           background-size: 100%; 
          
           -webkit-background-size: cover;
           -moz-background-size: cover;
           -o-background-size: cover;
           background-size: cover;
  
           -ms-filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/background.jpg', sizingMethod='scale')";
           filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='images/background.jpg', sizingMethod='scale');
        }

        .floor2 .link ul a{
          opacity: 1;
          text-decoration: none; 
          color: black;
          float: right;
          margin-top: 220px;
          margin-right: 80px;
        }
        .floor .link  .no-babble{
          text-decoration: none;
          list-style-type: none;

        }
        h2 {
          text-align: center;
          margin-top: 20px;
          font-family: 'Yantramanav', sans-serif;
          font-size: 50px;
          font-weight:normal;
        }
        h2 .mc{
       
          color: #b56969;
        
        }
        h2 .h{
          color:#E91E63
        }
         h2 .i{
          color: #FFEB3B
        }
         h2 .ii{
          color: #2196F3
        }

        h2 .m1{
          color: white;
        }
        h2 .m2{
          color: white;
        }
         h2 .m5{
          color:white;
        }

        .floor .floor2 .link ul a {
          color:white;
        }

        .floor1 h2{
          opacity: 1;
        }

    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/snowstorm.js"></script>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script> 
    <script type="text/javascript" src="js/script.js"></script>
    <script>
      snowStorm.excludeMobile = false;
      snowStorm.autoStart = true;
      snowStorm.animationInterval = 30;
      snowStorm.useTwinkleEffect = false;
      snowStorm.flakesMaxActive = 50; 
    </script>

<div id="building">

                  </li>
                  <li>
                      <a href="https://sophiehu2509.github.io/resume_web/web_3/" target="_blank">

            </div>

</div>  <!-- end of building-->
